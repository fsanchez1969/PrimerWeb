<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj y Ubicación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📅 Fecha, Hora y Ubicación</h1>

        <div class="info">
            <div class="card">
                <h2>Hora actual</h2>
                <p id="hora">--:--:--</p>
            </div>

            <div class="card">
                <h2>Fecha</h2>
                <p id="fecha">--/--/----</p>
            </div>

            <div class="card">
                <h2>Ubicación</h2>
                <p id="ubicacion">Obteniendo ubicación...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
